  <h1>Seu time Pokemon</h1>

  <h2>Adicionar Pokemon</h2>
  <p>
    <label for="name">Pokemon: </label>
    <input type="text" name="name" id="name">
    <label for="number">Nº Pokedex: </label>
    <input type="text" name="number" id="number">
    <label for="element">Elemento: </label>
    <input type="text" name="element" id="element">
    <button onclick="addPokemon()">Adicionar</button>

  <h2>Remover Pokemon</h2>

    <label for="removeNumber">Nº Pokedex: </label>
    <input type="text" name="removeNumber" id="removeNumber">
    <button onclick="removePokemon()">Remover</button>
  </p>

  <h2>Time Atual</h2>
  <ul id="pokeTeam"></ul>
