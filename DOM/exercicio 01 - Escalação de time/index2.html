<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Framengo</title>
  <script src="index2.js"></script>
</head>
<body>
  <h1>Time do Framengo</h1>
  <hr>

  <h2>Adicionar Jogador</h2>
  <p>
    <label for="name">Nome: </label>
    <input type="text" name="name" id="name">
    
    <label for="number">Camisa: </label>
    <input type="text" name="number" id="number">

    <label for="position">Posição: </label>
    <input type="text" name="position" id="position">

    <label for="stars">Nº de estrelas: </label>
    <input type="text" name="stars" id="stars">

    <button onclick="addPlayer()">Adicionar</button>
  </p>
  <br>
  
  <h2>Remover Jogador</h2>
  <p>
    <label for="numberToRemove">Camisa: </label>
    <input type="text" name="numberToRemove" id="numberToRemove">

    <button onclick="removePlayer()">Remover</button>
  </p>
  <br>

  <h2>Time Atual</h2>
  <ul id="team"></ul>

</body>
</html>
