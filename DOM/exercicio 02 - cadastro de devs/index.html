<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de devs</title>
  <script src="index.js" defer></script>
</head>
<body>
  <h1>Cadastro de Desenvolvedores</h1>
  <hr>
  
  <h2>Cadastrar novo desenvolvedor</h2>
  <form id="devForm">
    <label for="fullname">Nome Completo: </label>
    <input type="text" name="fullname" id="fullname"><br><br>

    <label>Tecnologias:</label><br>

    <button id="addTechBtn" type="button">Adicionar Nova Tecnologia</button>
    <ul id="stackInputs"></ul>
    <br>
    <button>Cadastrar</button>
  </form>
</body>
</html>
